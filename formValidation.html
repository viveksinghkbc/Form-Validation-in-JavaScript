<h2 style="text-align: center; margin-top: 30px;">REGISTRATION FORM</h2>

<hr style="height: 10px; background-color: aqua;">

<div>
<form onsubmit="return myfunc()">

    <div class="container" style=" border-radius: 30px; background-image: linear-gradient(to right top, #c19ad2, #c192ce, #c28aca, #c481c5, #c578c0);">
        <div class="row" style="border: 3px solid black; margin-top: 40px; margin-bottom: 40px; padding-top: 50px; border-radius: 30px; padding-bottom: 50px; border-radius: 30px;">
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <label style="font-size: 25px; font-weight: bold;">Name:</label>
                <input id="fname" class="form-control" type="text" placeholder="Enter Your Full Name: ">
                <span id="fullname"></span>
                <br>
                
                <label style="font-size: 25px; font-weight: bold;">E-mail:</label>
                <input id="email" class="form-control" type="email" placeholder="Enter Your Email: ">
                <span id="emailv"></span>
                <br>
                
                <label style="font-size: 25px; font-weight: bold;">Company Name:</label>
                <input id="cname" class="form-control" type="text" placeholder="Enter Your Company Name: " >
                <span id="coname"></span>
                <br>
                <button id="button" type="submit" onclick="myfunc()" class="btn btn-primary" style="width: 250px; font-size: 20px; margin-top: 40px;">Submit</button>
                
            </div>
            <div class="col-md-3">
                <label style="font-size: 25px; font-weight: bold;">Phone Number:</label>
                <input id="phone" class="form-control" type="text" placeholder="Enter Your Phone Number: ">
                <span id="mobile"></span>
                <br>
            
                <label style="font-size: 25px; font-weight: bold;">Business Category</label>
                <input id="bcategory" class="form-control" type="text" placeholder="Enter Your Business Category ">
                <span id="bcate"></span>
                <br>
                <label style="font-size: 25px; font-weight: bold;">Location</label>
                <input id="location" class="form-control" type="text" placeholder="Enter Your Location ">
                <span id="locations"></span>
                <br>
                
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</form>
</div>


<script>

    function myfunc(){
    
        let fname = document.getElementById('fname').value;
        let phone = document.getElementById('phone').value;
        let email = document.getElementById('email').value;
        let cname = document.getElementById('cname').value;
        let bcategory = document.getElementById('bcategory').value;
        let location = document.getElementById('location').value; 
    

       if(fname==""){
           document.getElementById('fullname').innerHTML="Please enter your Full Name";
           return false;
       }
       if(fname.length<3 || fname.length>10){
           document.getElementById('fullname').innerHTML="Please enter your 3 to 10 character Name";
           return false;
       }
       if(!isNaN(fname)){
           document.getElementById('fullname').innerHTML="Please Enter only a to z name";
           return false;
       }
    
       if(phone==""){
           document.getElementById('mobile').innerHTML="Please enter your Phone Number";
           return false;
       }
       if(isNaN(phone)){
           document.getElementById('mobile').innerHTML="Please Enter only 0 to 9 phone";
           return false;
        }
       if(phone.length<10 || phone.length>12){
           document.getElementById('mobile').innerHTML="Please enter your 10 to 12 character Phone";
           return false;
       }
       if(email==""){
           document.getElementById('emailv').innerHTML="Please enter your E-mail Address";
           return false;
        }

       if(bcategory==""){
           document.getElementById('bcate').innerHTML="Please enter your Business Category";
           return false;
         
       }
        if(cname==""){
            document.getElementById('coname').innerHTML="Please enter your Company Name";
            return false;
        }
        if(location==""){
           document.getElementById('locations').innerHTML="Please enter your Location";
           return false;
        }
        
    }
    
    

    </script>
